<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>choclates - shopping Cart</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!--Header-->
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo">ChocoS.</a>
            <!--cart icon-->
            
            
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- content -->
                <div class="cart-content">
                   
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">₹0.00</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop choclates</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="images/cadbury.jpg" alt="" class="product-img">
                <h2 class="product-title">Dairy Milk</h2>
                <span class="price">₹899.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Box 2 -->
             <div class="product-box">
                <img src="images/nestley.jpg" alt="" class="product-img">
                <h2 class="product-title">nestley</h2>
                <span class="price">₹99.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Box 3 -->
             <div class="product-box">
                <img src="images/melted.jpg" alt="" class="product-img">
                <h2 class="product-title">silk</h2>
                <span class="price">₹599.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Box 4 -->
             <div class="product-box">
                <img src="images/cocobar.jpg" alt="" class="product-img">
                <h2 class="product-title">Choco bar</h2>
                <span class="price">₹948.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Box 5 -->
             <div class="product-box">
                <img src="images/nuts.jpg" alt="" class="product-img">
                <h2 class="product-title">Fruit & nuts</h2>
                <span class="price">₹566.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Box 6 -->
             <div class="product-box">
                <img src="images/milkeyway.jpg" alt="" class="product-img">
                <h2 class="product-title">milky bar</h2>
                <span class="price">₹199.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Box 7 -->
             <div class="product-box">
                <img src="images/exttra.jpg" alt="" class="product-img">
                <h2 class="product-title">mix nuts</h2>
                <span class="price">₹899.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!-- Box 8 -->
             <div class="product-box">
                <img src="images/crunchy.jpg" alt="" class="product-img">
                <h2 class="product-title">crunchy bar</h2>
                <span class="price">₹99.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    
    <!-- footer -->
    <footer>
        <p>© 2023 ChocoS.</p>
    </footer>
    <!-- Link to JS -->
    <script src="script.js"></script>
</body>
</html>
